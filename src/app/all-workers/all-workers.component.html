<div class="row">
  <div class="col-md-12">
    <h2 class="sub-header">All Workers</h2>
    <table class="table table-striped">
      <thead>  
        <tr>
          <td>Id</td>
          <td>Nombre</td>
          <td>Edad</td>
          <td>Email</td>
          <td>Profesion</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of losTrabajadores">
          
          <td>{{x.id}}</td>
          <td><a routerLink="/worker-detail/{{x.id}}">{{x.name}}</a></td>
          <td>{{x.age}}</td>
          <td>{{x.email}}</td>
          <td>{{x.category}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
